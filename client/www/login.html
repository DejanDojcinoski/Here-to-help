    <!-- The container for the logo -->
    <div class="container pt-3 pb-3">
        <div class="row">
            <div class="justify-content-center">
                <a href="index.html"><img src="img/hth.png" alt="Here to help logo" width="300" height="100"></a>
            </div>
        </div>
    </div>
    <!-- The Login form -->
    <form id="loginForm">
        <!-- Display the name of the section-->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="col d-flex justify-content-center">

            </div>
        </div>
        <!-- Created by Dejan Dojcinoski L5574493 2023 -->

        <div class="container pt-5 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="inputEmail" class="col-form-label">E-Post</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="inputEmail" class="form-control">
                </div>
            </div>
        </div>

        <!-- The Password field -->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="inputPass" class="col-form-label">Lösenord</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPass" class="form-control">
                    <!-- Div to display email and password validation issues-->
                    <div class="error text-danger" id="emailWarning"></div>
                </div>
            </div>
        </div>

        <!-- The Log In and Cancel Button -->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="col-6 mx-auto">
                    <!-- The Cancel Button -->
                    <a class="w-100 btn btn-lg btn-primary btn-lg" href="index.html" role="button">Avbryt</a>
                </div>
                <div class="col-6 mx-auto">
                    <!-- The Log In Button -->
                    <input type="submit" class="w-100 btn btn-lg btn-primary btn-lg" id="login"
                        value="Logga in">

            </div>
        </div>
        <!-- Created by Dejan Dojcinoski L5574493 2023 -->

        <div class="container pt-3 pb-3">
