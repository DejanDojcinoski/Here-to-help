    <!-- Display the name of the section-->

            </div>
        </div>

    <!-- Created by Dejan Dojcinoski L5574493 2023 -->
    <!-- The Registration form -->
    <!-- JavaScript function is validating the registration form when the submit button is clicked-->
    <form id="registrationForm" action="http://localhost/tm470/server/registration.php" method="post">
        <!-- The Username field -->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="username" class="col-form-label">Användarnamn</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="username" name="username" class="form-control">
                    <!-- Div to display username validation issues-->
                    <div class="error text-danger" id="user"></div>
                </div>
            </div>
        </div>

        <!-- The Email field -->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="email" class="col-form-label">E-postaddress</label>
                </div>
                <div class="col-auto">
                    <input type="email" id="email" name="email" class="form-control">
                    <!-- Div to display email validation issues-->
                    <div class="error text-danger" id="emailWarning"></div>
                </div>
            </div>
        </div>

        <!-- The Town field -->
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="town" class="col-form-label">Stad</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="town" name="town" class="form-control">
                    <div class="error text-danger"></div>
                </div>
            </div>
        </div>
        <!-- Created by Dejan Dojcinoski L5574493 2023 -->
        <!-- The Password field -->
        <div class="container pt-3 pb-2">
            <div class="row">
                <div class="justify-content-center">
                    <label for="password" class="col-form-label">Skapa Lösenord</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password" name="password" placeholder="Minst 8 tecken" minlength="8"
                        class="form-control">
                    <!-- Div to display password validation issues-->
                    <div class="error text-danger"></div>

                </div>
            </div>
        </div>

        <!-- The Re-enter Password field -->
        <div class="container pt-1 pb-3">
            <div class="row">
                <div class="justify-content-center">
                    <label for="password2" class="col-form-label">Upprepa Lösenord</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="password2" name="password2" placeholder="Upprepa lösenord" minlength="8"
                        class="form-control">
                    <!-- Div to display re-enter password validation issues-->
                    <div class="error text-danger"></div>
                </div>
            </div>
        </div>

        <!-- The Registration and Cancel Button -->
        <div class="container pt-3 pb-3">
            <div class="row ">
                <!-- The Cancel Button -->
                <div class="col-6 mx-auto">
                    <a class="w-100 btn btn-lg btn-primary btn-lg" href="index.html" role="button">Avbryt</a>
                </div>
                <!-- The Registration Button -->
                <div class="col-6 mx-auto">
                    <input type="submit" class="w-100 btn btn-lg btn-primary btn-lg" id="signup"
                        value="Registrera dig">
                </div>
            </div>
        </div>
    </form>
